        {CHARACTER_STATS_ORC_FOUR}
        {GOLD_AOIRW_SETUP 150 350}
        {INCOME_AOIRW_SETUP 18 28}
        recruit={ORC_RECRUITMENT_LIST_ADVANCED}
    )}

    # allied side for faeries and woses
    {ALLIED_ELVEN_SIDE 6 (
        no_leader=yes
        {NO_ECONOMY}
    )} 

    # make leaders participate
