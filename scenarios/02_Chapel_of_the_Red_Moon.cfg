    id=02_Chapel_of_the_Red_Moon
    name= _ "Chapel of the Red Moon"

    turns={DIFF 22 18}
    map_file=02_Chapel_of_the_Red_Moon.map
    next_scenario=03_Heights_of_Laments
    victory_when_enemies_defeated=yes
    {EXP_MODIFIER_SETUP}

    {DEFAULT_SCHEDULE}
